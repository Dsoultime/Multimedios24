<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<style>
    .body {
        background-color: rgb(82, 110, 110);
        margin: auto;
        flex: auto;
        min-width: 260px;
    }

    .main {
        background-color: rgb(34, 201, 84);
        border-radius: 20px;
        width: 100%;
        max-width: 20%;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <div class="container-fluid min-vh-100 body">
        <header>
            <h1 style=" text-align: center;">Calculadora</h1>
        </header>
        <main>
            <div class="container main">
                <div class="row">
                    <div class="mb-3">
                        <label for="" class="form-label">Primer numero</label>
                        <input type="number" class="form-control" name="" id="dato1" aria-describedby="helpId"
                            placeholder="Ingrese un numero" />
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="" class="form-label">Segundo numero</label>
                        <input type="number" class="form-control" name="" id="dato2" aria-describedby="helpId"
                            placeholder="Ingrese un numero" />
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="" class="form-label">Resultado</label>
                        <div type="number" class="form-control" name="" id="resultado" aria-describedby="helpId"
                            style="height: 35px;" />
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <a name="" id="" class="btn btn-info" onclick="cual()" role="button">Division</a>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>


        function cual(a, b) {
            a = document.getElementById("dato1").value;
            b = document.getElementById("dato2").value;
            dividendo = parseInt(a);
            divisor = parseInt(b);
            console.log(dividendo, divisor);
            let cociente = 0;
            let mensaje = '';

            if (divisor === 0) {
                mensaje = 'No se puede dividir por cero';
                return document.getElementById("resultado").innerHTML = mensaje;
            }
            if (dividendo < divisor) {
                mensaje = 'El dividendo debe ser mayor al divisor';
                return document.getElementById("resultado").innerHTML = mensaje;
            }
            while (dividendo >= divisor) {
                dividendo = dividendo - divisor;
                cociente++;

                if (dividendo < divisor) {
                    divisor = cociente;
                }
            }
            mensaje = "El cociente es " + cociente + " y el residuo es " + dividendo;
            return document.getElementById("resultado").innerHTML = mensaje;
        }

    </script>

</body>

</html>
