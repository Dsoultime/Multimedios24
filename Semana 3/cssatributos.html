<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target="_blank"] {
            background-color: aquamarine;
        }

        a[target="_top"] {
            background-color: yellow;
        }

        [title~="secreto"] {
            background-color: blue;
        }
    </style>
</head>

<body>
    <a href="https://google.com" target="_blank" rel="noopener noreferrer">google</a>
    <a href="https://wikipedia.com" target="_top">Wiki</a>

        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi excepturi architecto facere facilis,
        consequuntur saepe cumque recusandae repellendus sit officia, deleniti in quod dolorem modi voluptate laborum
        sint ipsa! Numquam?
    </p>
    <p title="secret">
        lorem ipsum secreto
    </p>

</body>

</html>
